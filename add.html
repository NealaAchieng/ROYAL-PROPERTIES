  <body>
    <section class="form">
      <div class="container">
        <div class="container__items">
          <div>
            <h3>Fill The Form Below</h3>
          </div>
          <form>
            <p id="message"></p>
            <label for="">Name</label>
            <div>
              <input
                class="house"
                id="add-a-house"
                placeholder="Names of the house"
                type="text"
              />
            </div>
            <label for="">Price</label>
            <div>
              <input
              min="200000"
              max="4000000"
                class="house"
                id="add-a-house"
                placeholder="price"
                type="number"
              />
            </div>
            <label for="">Location</label>
            <div>
              <input
                class="house"
                id="add-a-house"
                placeholder="Area"
                type="text"
              />
            </div>
            <label for="">Size</label>
            <div>
              <input
              min="20"
              max="40"
                class="house"
                id="add-a-house"
                placeholder="Squarefeet"
                type="number"
              />
            </div>

            <label for="">Buy, Rent or Sell</label>
            <select class="house">
              <option value="" selected disabled>select</option>
              <option value="">Rent a house</option>
              <option value="">Buy a house</option>
              <option value="">Sell a house</option>
            </select>

            <label for="">Images</label>
            <div>
              <input
                class="house"
                id="add-a-house"
                placeholder="image"
                type="file"

              />
            </div>

            <label for="">Amenities</label>
            <div>
              <textarea
                class="house"
                id="add-a-house"
                placeholder="Describtion"
                rows="7"
                cols="20"
              ></textarea>
            </div>

            <div>
              <select class="house">
                <option value="" selected disabled>Select houses</option>
                <option value="">Hazel Copse</option>
                <option value="">Oklands Longview</option>
                <option value="">Poppy Hedgerous</option>
              </select>
            </div>
            <button id="submit-house" type="submit">ADD</button>
          </form>
        </div>
      </div>
    </section>
